<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phimmoi.net </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .anime-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .anime-card:hover {
            transform: scale(1.05);
        }

        .anime-card img {
            width: 100%;
            height: auto;
        }

        .anime-card .info {
            padding: 15px;
            text-align: center;
        }

        .anime-card .info h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }

        .anime-card .info a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .anime-card .info a:hover {
            color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Phimmoi.net </h1>
    </header>

    <div class="container">
        <div class="anime-card">
            <img src="c:\Users\Admin\Downloads\venom-the-last-dance.jpg" alt="Anime Poster">
            <div class="info">
                <h3>venom </h3>
                <a href="anime1.html">Watch Now</a>
            </div>
        </div>
        <div class="anime-card">
            <img src="c:\Users\Admin\Downloads\transformers-one.jpg" alt="Anime Poster">
            <div class="info">
                <h3>Transformer one </h3>
                <a href="anime2.html">Watch Now</a>
            </div>
        </div>
        <!-- Add more anime cards as needed -->
    </div>

    <footer>
        <p>&copy; 2024 Phimmoi. All rights reserved.</p>
    </footer>
</body>
</html>
